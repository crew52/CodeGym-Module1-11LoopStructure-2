<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice loop 01</title>
</head>
<body>
<script>
<!--    p1-->
for (let i = 1; i <= 100; i++) {
    if (i === 99){
        console.log("i = " + i + "finish!");
    }
    console.log(i);
}
<!--    p2-->
let temperature;
do {
    temperature = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));
    if (temperature > 100) {
        alert("Vui lòng giảm nhiệt độ.");
    } else if (temperature < 20) {
        alert("Vui lòng tăng nhiệt độ.");
    } else {
        alert("Nhiệt độ hiện tại hợp lý.");
    }
} while (temperature < 20 || temperature > 100);

<!--    p3-->
let fib = [0, 1];
for (let i = 2; i < 20; i++) {
    fib[i] = fib[i - 1] + fib[i - 2];
}
console.log(fib);
<!--    p4-->
let a = 0, b = 1, fibNum = 0;
while (true) {
    fibNum = a + b;
    a = b;
    b = fibNum;
    if (fibNum % 5 === 0) {
        console.log("Số Fibonacci đầu tiên chia hết cho 5 là:", fibNum);
        break;
    }
}
// p5
let sum = 1, a = 0, b = 1;
for (let i = 2; i < 20; i++) {
    let next = a + b;
    sum += next;
    a = b;
    b = next;
}
console.log("Tổng của 20 số đầu tiên trong dãy Fibonacci là:", sum);
// p6
let total = 0, count = 0, number = 1;
while (count < 30) {
    if (number % 7 === 0) {
        total += number;
        count++;
    }
    number++;
}
console.log("Tổng của 30 số đầu tiên chia hết cho 7 là:", total);
// p7
for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
    } else if (i % 3 === 0) {
        console.log("Fizz");
    } else if (i % 5 === 0) {
        console.log("Buzz");
    } else {
        console.log(i);
    }
}


</script>
</body>
</html>
